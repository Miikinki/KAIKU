    <link

      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      /* Fix for map loading: explicit container size */
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #0a0a12;
        overflow: hidden; /* Prevent body scroll */
      }
      .leaflet-container {
        height: 100%;
        width: 100%;
        background: #0a0a12;
      }
      
      /* Glassmorphism Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 255, 255, 0.2);
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 255, 255, 0.4);
      }

      /* Activity Zone Aura */
      .activity-zone {
        background: radial-gradient(circle, rgba(6,182,212,0.4) 0%, rgba(6,182,212,0.1) 60%, rgba(6,182,212,0) 100%);
        border-radius: 50%;
        mix-blend-mode: screen;
        pointer-events: none; /* Let clicks pass through to map if needed, or handle click on center */
        animation: pulse-aura 4s ease-in-out infinite;
      }

      @keyframes pulse-aura {
        0% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 0.6; }
        100% { transform: scale(1); opacity: 0.8; }
      }
    </style>
