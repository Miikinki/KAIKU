<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>KAIKU</title>
    <!-- KAIKU Signal Logo Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='32' fill='%230a0a12'/%3E%3Ccircle cx='32' cy='32' r='5' fill='%2306b6d4'/%3E%3Cpath d='M24 24a12 12 0 0 0 0 16' stroke='%2306b6d4' stroke-width='4' stroke-linecap='round' fill='none'/%3E%3Cpath d='M16 16a24 24 0 0 0 0 32' stroke='%2306b6d4' stroke-width='4' stroke-linecap='round' fill='none'/%3E%3Cpath d='M40 24a12 12 0 0 1 0 16' stroke='%2306b6d4' stroke-width='4' stroke-linecap='round' fill='none'/%3E%3Cpath d='M48 16a24 24 0 0 1 0 32' stroke='%2306b6d4' stroke-width='4' stroke-linecap='round' fill='none'/%3E%3C/svg%3E" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      /* Fix for map loading: explicit container size */
      html, body, #root {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        background-color: #0a0a12;
        overflow: hidden; /* Prevent body scroll */
      }
      .leaflet-container {
        height: 100%;
        width: 100%;
        background: #0a0a12;
      }
      
      /* Glassmorphism Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 255, 255, 0.2);
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 255, 255, 0.4);
      }

      /* --- KAIKU PREMIUM MAP 3-LAYER SYSTEM --- */

      /* LAYER 1: HEAT CLOUD (ATMOSPHERE) */
      .kaiku-cloud-blob {
        filter: blur(60px); /* Heavy atmospheric blur */
        mix-blend-mode: screen; /* Additive blending for light feel */
        pointer-events: none !important;
        transition: opacity 1s ease;
      }

      /* LAYER 2: AURA (ANIMATIONS & GLOW) */
      /* Base Aura Style */
      .kaiku-aura {
        pointer-events: none !important; /* Strictly non-interactive */
        stroke: none;
        transition: all 0.5s ease;
      }

      /* Animations */
      @keyframes aura-breathe {
        0%, 100% { opacity: 0.4; transform: scale(0.95); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }

      @keyframes aura-ripple {
        0% { stroke-opacity: 0.8; stroke-width: 0px; }
        100% { stroke-opacity: 0.0; stroke-width: 20px; }
      }

      @keyframes aura-flash {
        0% { fill: #ffffff; filter: drop-shadow(0 0 20px #ffffff); opacity: 1; }
        100% { fill: url(#aura-grad-3); filter: drop-shadow(0 0 5px #00FFFF); opacity: 0.6; }
      }

      /* Aura Levels */
      .aura-level-1 {
        opacity: 0.3;
        filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.2));
      }

      .aura-level-2 {
        opacity: 0.5;
        animation: aura-breathe 4s infinite ease-in-out;
        filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.3));
      }

      .aura-level-3 {
        opacity: 0.7;
        animation: aura-breathe 3s infinite ease-in-out;
        filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.5));
      }

      .aura-level-4 {
        opacity: 0.9;
        animation: aura-breathe 2s infinite ease-in-out;
        filter: drop-shadow(0 0 25px rgba(0, 255, 255, 0.8));
      }
      
      /* New Message Flash State */
      .aura-flash-active {
        animation: aura-flash 0.5s ease-out forwards;
      }

      /* LAYER 3: INTERACTIVE GRID (CLEAN LINES) */
      .kaiku-interactive {
        cursor: pointer;
        transition: all 0.2s ease;
        stroke-linejoin: round;
        stroke-linecap: round;
      }

      .kaiku-interactive:hover {
        fill-opacity: 0.6 !important;
        stroke-width: 3px !important;
        stroke: #ffffff !important;
        filter: drop-shadow(0 0 5px #00FFFF);
      }

      /* SHOCKWAVE ANIMATION (Expanding Ring) */
      @keyframes kaiku-shockwave {
        0% { transform: scale(0.1); opacity: 0.8; border-width: 4px; }
        100% { transform: scale(3.5); opacity: 0; border-width: 0px; }
      }

      .kaiku-shockwave-marker {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-radius: 50%;
        border: 2px solid #00FFFF;
        background: rgba(0, 255, 255, 0.3);
        box-shadow: 0 0 15px #00FFFF;
        animation: kaiku-shockwave 2.5s infinite ease-out;
        pointer-events: none;
      }
      
      /* BEACON MODE DOT (Zoom < 8) */
      .kaiku-beacon-dot {
        width: 100%;
        height: 100%;
        background: #00FFFF;
        border-radius: 50%;
        /* Base Glow */
        box-shadow: 0 0 15px #00FFFF;
        border: 2px solid #ffffff;
        /* Organic "Live" Pulse matching the Kaiku logo style */
        animation: beacon-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes beacon-pulse {
        0%, 100% { 
          opacity: 1; 
          transform: scale(1);
          box-shadow: 0 0 10px #00FFFF, 0 0 20px rgba(0, 255, 255, 0.6);
        }
        50% { 
          opacity: .6; /* Dim slightly like a breathing light */
          transform: scale(1.15); /* Subtle growth */
          box-shadow: 0 0 25px #00FFFF, 0 0 50px #00FFFF; /* Intense glow expansion */
        }
      }

      /* Data Label: Reactor Core Style */
      .kaiku-hex-label-container {
        background: rgba(0, 0, 0, 0.75) !important;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        border: 1px solid rgba(0, 255, 255, 0.5);
        border-radius: 50%;
        display: flex !important;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        pointer-events: none !important; /* Allow clicks to pass */
        z-index: 500 !important;
      }

      .kaiku-hex-label {
        color: #fff;
        font-family: 'Courier New', Courier, monospace; 
        font-weight: 800;
        font-size: 13px;
        line-height: 1;
        text-shadow: 
          0 0 5px #fff,
          0 0 10px #00FFFF;
      }

      /* Intensity Levels */
      .hex-level-1 { stroke-opacity: 0.6; filter: drop-shadow(0 0 2px #00FFFF); }
      .hex-level-2 { stroke-opacity: 0.8; filter: drop-shadow(0 0 4px #00FFFF); }
      .hex-level-3 { stroke-opacity: 1.0; filter: drop-shadow(0 0 6px #00FFFF); }
      .hex-level-4 { stroke-opacity: 1.0; filter: drop-shadow(0 0 10px #00FFFF); }

      @keyframes hex-breathe {
        0%, 100% { filter: drop-shadow(0 0 4px #00FFFF); }
        50% { filter: drop-shadow(0 0 8px #00FFFF); }
      }
      
      .hex-breathe {
        animation: hex-breathe 4s infinite ease-in-out;
      }

      .heat-cloud-blob {
        filter: blur(80px);
        opacity: 0.15;
        mix-blend-mode: screen;
        pointer-events: none;
      }
    </style>
