<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>KAIKU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      /* Fix for map loading: explicit container size */
      html, body, #root {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        background-color: #0a0a12;
        overflow: hidden; /* Prevent body scroll */
      }
      .leaflet-container {
        height: 100%;
        width: 100%;
        background: #0a0a12;
      }
      
      /* Glassmorphism Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 255, 255, 0.2);
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 255, 255, 0.4);
      }

      /* --- KAIKU PREMIUM MAP 3-LAYER SYSTEM --- */

      /* LAYER 1: HEAT CLOUD (ATMOSPHERE) */
      .kaiku-cloud-blob {
        filter: blur(60px); /* Heavy atmospheric blur */
        mix-blend-mode: screen; /* Additive blending for light feel */
        pointer-events: none !important;
        transition: opacity 1s ease;
      }

      /* LAYER 2: AURA (ANIMATIONS & GLOW) */
      /* Base Aura Style */
      .kaiku-aura {
        pointer-events: none !important; /* Strictly non-interactive */
        stroke: none;
        transition: all 0.5s ease;
      }

      /* Animations */
      @keyframes aura-breathe {
        0%, 100% { opacity: 0.4; transform: scale(0.95); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }

      @keyframes aura-ripple {
        0% { stroke-opacity: 0.8; stroke-width: 0px; }
        100% { stroke-opacity: 0.0; stroke-width: 20px; }
      }

      @keyframes aura-flash {
        0% { fill: #ffffff; filter: drop-shadow(0 0 20px #ffffff); opacity: 1; }
        100% { fill: url(#aura-grad-3); filter: drop-shadow(0 0 5px #00FFFF); opacity: 0.6; }
      }

      /* Aura Levels */
      .aura-level-1 {
        opacity: 0.3;
        filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.2));
      }

      .aura-level-2 {
        opacity: 0.5;
        animation: aura-breathe 4s infinite ease-in-out;
        filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.3));
      }

      .aura-level-3 {
        opacity: 0.7;
        animation: aura-breathe 3s infinite ease-in-out;
        filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.5));
      }

      .aura-level-4 {
        opacity: 0.9;
        animation: aura-breathe 2s infinite ease-in-out;
        filter: drop-shadow(0 0 25px rgba(0, 255, 255, 0.8));
      }
      
      /* New Message Flash State */
      .aura-flash-active {
        animation: aura-flash 0.5s ease-out forwards;
      }

      /* LAYER 3: INTERACTIVE GRID (CLEAN LINES) */
      .kaiku-interactive {
        cursor: pointer;
        transition: all 0.2s ease;
        stroke-linejoin: round;
        stroke-linecap: round;
      }

      .kaiku-interactive:hover {
        fill-opacity: 0.6 !important;
        stroke-width: 3px !important;
        stroke: #ffffff !important;
        filter: drop-shadow(0 0 5px #00FFFF);
      }

      /* CLUSTER MARKERS (Fallback for very low zoom if needed) */
      .cluster-marker {
        background: rgba(10, 10, 18, 0.9);
        border: 2px solid #00FFFF;
        border-radius: 50%;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: monospace;
        font-weight: bold;
        box-shadow: 0 0 15px #00FFFF;
        backdrop-filter: blur(4px);
      }
      
      /* Neon Hexagon Styles */
      .neon-hex {
        transition: stroke 1.5s ease-out, stroke-width 1.5s ease-out;
      }
      
      .neon-hex-flash {
        transition: stroke 0.1s ease-out, stroke-width 0.1s ease-out;
        stroke: #00FFFF !important;
        stroke-width: 3px !important;
      }

      /* Intensity Levels */
      .hex-level-1 { stroke-opacity: 0.6; filter: drop-shadow(0 0 2px #00FFFF); }
      .hex-level-2 { stroke-opacity: 0.8; filter: drop-shadow(0 0 4px #00FFFF); }
      .hex-level-3 { stroke-opacity: 1.0; filter: drop-shadow(0 0 6px #00FFFF); }
      .hex-level-4 { stroke-opacity: 1.0; filter: drop-shadow(0 0 10px #00FFFF); }

      @keyframes hex-breathe {
        0%, 100% { filter: drop-shadow(0 0 4px #00FFFF); }
        50% { filter: drop-shadow(0 0 8px #00FFFF); }
      }
      
      .hex-breathe {
        animation: hex-breathe 4s infinite ease-in-out;
      }

      .heat-cloud-blob {
        filter: blur(80px);
        opacity: 0.15;
        mix-blend-mode: screen;
        pointer-events: none;
      }
    </style>

{

    "framer-motion": "https://esm.sh/framer-motion@10.16.4?external=react,react-dom",
    "clsx": "https://esm.sh/clsx@2.0.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7",

  }
}
</script>
</head>

  </body>
</html>
