    <style>
      /* Fix for map loading: explicit container size */
      html, body, #root {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        background-color: #0a0a12;
        overflow: hidden; /* Prevent body scroll */
      }
      .leaflet-container {
        height: 100%;
        width: 100%;
        background: #0a0a12;
      }
      
      /* Glassmorphism Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 255, 255, 0.2);
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 255, 255, 0.4);
      }

      /* Minimal Clean Map Styles */
      .leaflet-div-icon {
        background: transparent;
        border: none;
      }

      /* Custom utility to hide Leaflet controls if needed */
      .leaflet-control-attribution {
        display: none !important;
      }

      /* 
         KAIKU GLOW EFFECT - CANVAS MODE
         Instead of blurring individual markers (slow), we blur the canvas layer itself.
         This creates the "glowing signal" look with high performance.
      */
      .leaflet-overlay-pane canvas {
        filter: blur(3px); /* Soft glow for all points */
        mix-blend-mode: screen; /* Additive blending */
        opacity: 0.9;
      }

    </style>
